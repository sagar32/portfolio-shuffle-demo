<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio demo</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <section class="gallery section-padding" id="gallery">
        <div class="container">
            <div class="row section-heading">
                <div class="col col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                    <h2>Portfolio</h2>
                </div>
            </div>
        </div>

        <div class="row content">
            <ul id="filter">
                <li><a href="#" class="active" data-group="all">All</a></li>
                <li><a href="#" data-group="wordpress">Wordpress</a></li>
                <li><a href="#" data-group="angularjs">angularjs</a></li>
                <li><a href="#" data-group="java">java</a></li>
            </ul>

            <div class="row" id="shuffle-wrapper">
                <div class="col col-xs-6 col-sm-3 item" data-groups='["all",  "java", "wordpress"]'>
                    <a href="./assets/images/gallery/img-1.jpg" data-lightbox-gallery="gallery1">
                        <div class="overlay"></div>
                        <img src="./assets/images/gallery/img-1.jpg" alt="Gallery image" class="img img-responsive">
                    </a>
                </div>
                <div class="col col-xs-6 col-sm-3 item" data-groups='["all", "angularjs"]'>
                    <a href="./assets/images/gallery/img-2.jpg" data-lightbox-gallery="gallery1">
                        <div class="overlay"></div>
                        <img src="./assets/images/gallery/img-2.jpg" alt="Gallery image" class="img img-responsive">
                    </a>
                </div>
                <div class="col col-xs-6 col-sm-3 item" data-groups='["all",  "wordpress"]'>
                    <a href="./assets/images/gallery/img-3.jpg" data-lightbox-gallery="gallery1">
                        <div class="overlay"></div>
                        <img src="./assets/images/gallery/img-3.jpg" alt="Gallery image" class="img img-responsive">
                    </a>
                </div>
                <div class="col col-xs-6 col-sm-3 item" data-groups='["all",  "angularjs", "java",  "wordpress"]'>
                    <a href="./assets/images/gallery/img-4.jpg" data-lightbox-gallery="gallery1">
                        <div class="overlay"></div>
                        <img src="./assets/images/gallery/img-4.jpg" alt="Gallery image" class="img img-responsive">
                    </a>
                </div>
                <div class="col col-xs-6 col-sm-3 item" data-groups='["all", "java"]'>
                    <a href="./assets/images/gallery/img-5.jpg" data-lightbox-gallery="gallery1">
                        <div class="overlay"></div>
                        <img src="./assets/images/gallery/img-5.jpg" alt="Gallery image" class="img img-responsive">
                    </a>
                </div>
                <div class="col col-xs-6 col-sm-3 item" data-groups='["all", "wordpress"]'>
                    <a href="./assets/images/gallery/img-6.jpg" data-lightbox-gallery="gallery1">
                        <div class="overlay"></div>
                        <img src="./assets/images/gallery/img-6.jpg" alt="Gallery image" class="img img-responsive">
                    </a>
                </div>
                <div class="col col-xs-6 col-sm-3 item" data-groups='["all",  "angularjs"]'>
                    <a href="./assets/images/gallery/img-7.jpg" data-lightbox-gallery="gallery1">
                        <div class="overlay"></div>
                        <img src="./assets/images/gallery/img-7.jpg" alt="Gallery image" class="img img-responsive">
                    </a>
                </div>
                <div class="col col-xs-6 col-sm-3 item" data-groups='["all",  "wordpress", "java"]'>
                    <a href="./assets/images/gallery/img-8.jpg" data-lightbox-gallery="gallery1">
                        <div class="overlay"></div>
                        <img src="./assets/images/gallery/img-8.jpg" alt="Gallery image" class="img img-responsive">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/jquery-1.11.3.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.shuffle.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
